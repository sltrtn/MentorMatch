<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Matching System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üéì Find Your Perfect Mentor</h1>
        <p class="subtitle">Get matched with mentors based on your profile and goals</p>
        
        <form action="/predict" method="POST" class="form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="university">University *</label>
                    <select id="university" name="university" required>
                        <option value="">Select...</option>
                        <option value="IIT Delhi">IIT Delhi</option>
                        <option value="IIT Bombay">IIT Bombay</option>
                        <option value="NIT Trichy">NIT Trichy</option>
                        <option value="BITS Pilani">BITS Pilani</option>
                        <option value="VIT Vellore">VIT Vellore</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="stream">Academic Stream *</label>
                    <select id="stream" name="stream" required>
                        <option value="">Select...</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cgpa">CGPA *</label>
                    <input type="number" id="cgpa" name="cgpa" min="6" max="10" step="0.1" value="7.5" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" max="30" value="21" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="language">Mother Tongue *</label>
                    <select id="language" name="language" required>
                        <option value="">Select...</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="region">Region *</label>
                    <select id="region" name="region" required>
                        <option value="">Select...</option>
                        <option value="North India">North India</option>
                        <option value="South India">South India</option>
                        <option value="Delhi NCR">Delhi NCR</option>
                        <option value="Bangalore">Bangalore</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="career_interest">Career Interest *</label>
                <select id="career_interest" name="career_interest" required>
                    <option value="">Select...</option>
                    <option value="Tech Leadership">Tech Leadership</option>
                    <option value="Research & Innovation">Research & Innovation</option>
                    <option value="Entrepreneurship">Entrepreneurship</option>
                    <option value="Data Science & AI">Data Science & AI</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="role">Aspiring Role *</label>
                    <select id="role" name="role" required>
                        <option value="">Select...</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="company">Current Company</label>
                    <input type="text" id="company" name="company" placeholder="e.g., Intern, Not Working">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="mood">Preferred Mentoring Style *</label>
                    <select id="mood" name="mood" required>
                        <option value="">Select...</option>
                        <option value="Supportive & Empathetic">Supportive & Empathetic</option>
                        <option value="Direct & Straightforward">Direct & Straightforward</option>
                        <option value="Analytical & Logical">Analytical & Logical</option>
                        <option value="Motivational & Inspiring">Motivational & Inspiring</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience *</label>
                    <input type="number" id="experience" name="experience" min="0" max="5" value="0" required>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">üîç Find My Mentors</button>
        </form>
    </div>
</body>
</html>
